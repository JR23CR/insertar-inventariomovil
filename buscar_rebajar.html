<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscar y Rebajar - Madera Aserrada</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --bg: #f4f7f6;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            color: var(--primary);
        }
        .container { max-width: 100%; }
        h2 { text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
        
        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1rem;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-search { background-color: var(--accent); color: white; }
        .btn-delete { background-color: #c0392b; color: white; margin-top: 20px; }
        .btn-back { background-color: #7f8c8d; color: white; text-decoration: none; display: block; text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; }

        #status { font-size: 0.9rem; color: #666; margin-bottom: 10px; text-align: center; }

        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        .detail-table th, .detail-table td { border: 1px solid #ddd; padding: 6px; text-align: center; }
        .detail-table th { background-color: #f2f2f2; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; font-size: 0.9rem; }
        .info-item { background: #f8f9fa; padding: 8px; border-radius: 6px; }
        .info-label { font-weight: bold; display: block; color: #7f8c8d; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Buscar Tally (Aserrada)</h2>
        
        <div class="card">
            <div id="status">Conectando...</div>
            <label style="font-weight:bold;">N√∫mero de Bulto / Fardo</label>
            <input type="text" id="searchBulto" placeholder="Ej: 501">
            <button class="btn-search" onclick="buscarBulto()">BUSCAR</button>
        </div>

        <div id="resultado"></div>

        <a href="menu_aserrada.html" class="btn-back">‚¨Ö Volver al Men√∫</a>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJm67IZXi_zHsxQv3mqosqb6-RyKp4-j-h-kqdP153HTN8t6lt7BPE5BrwSzphArkx/exec";
        let inventario = [];

        window.onload = function() {
            cargarInventario();
            document.getElementById('searchBulto').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') buscarBulto();
            });
        };

        function cargarInventario() {
            const status = document.getElementById('status');
            status.innerText = "üîÑ Descargando datos de Madera Aserrada...";
            
            // Pedimos expl√≠citamente la hoja "MADERA ASERRADA"
            fetch(GOOGLE_SCRIPT_URL + "?sheet=MADERA ASERRADA")
            .then(res => res.json())
            .then(data => {
                inventario = data;
                status.innerText = `‚úÖ Datos cargados: ${data.length} registros.`;
                status.style.color = "#27ae60";
            })
            .catch(err => {
                console.error(err);
                status.innerText = "‚ùå Error cargando datos.";
                status.style.color = "#c0392b";
            });
        }

        function buscarBulto() {
            const bulto = document.getElementById('searchBulto').value.trim();
            if (!bulto) return;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = "";

            // Filtrar todas las filas que coincidan con el fardo
            const filas = inventario.filter(row => String(row['FARDO']) === String(bulto));

            if (filas.length === 0) {
                resultadoDiv.innerHTML = `<div class="card" style="color:red; text-align:center;">‚ùå Bulto #${bulto} no encontrado.</div>`;
                return;
            }

            // Tomamos la primera fila para los datos de encabezado
            const head = filas[0];
            
            // Calcular totales
            let totalPiezas = 0;
            let totalPT = 0;
            let detallesHTML = "";

            filas.forEach(f => {
                const pzs = parseInt(f['PIEZAS']) || 0;
                const pt = parseFloat(f['PIES TABLARES']) || 0;
                totalPiezas += pzs;
                totalPT += pt;

                detallesHTML += `
                    <tr>
                        <td>${f['ANCHO']}"</td>
                        <td>${f['LARGO']}'</td>
                        <td>${pzs}</td>
                        <td>${pt.toFixed(2)}</td>
                    </tr>
                `;
            });

            // Formatear fecha si es posible
            let fechaIngreso = head['Fecha de ingreso'];
            if (fechaIngreso && fechaIngreso.includes('T')) {
                fechaIngreso = new Date(fechaIngreso).toLocaleDateString();
            }

            resultadoDiv.innerHTML = `
                <div class="card">
                    <h3 style="margin-top:0; color:#2c3e50;">üì¶ Bulto #${head['FARDO']}</h3>
                    
                    <div class="info-grid">
                        <div class="info-item"><span class="info-label">Especie</span>${head['ESPECIE']}</div>
                        <div class="info-item"><span class="info-label">Calidad</span>${head['CALIDAD']}</div>
                        <div class="info-item"><span class="info-label">Grosor</span>${head['GROSOR']}</div>
                        <div class="info-item"><span class="info-label">Condici√≥n</span>${head['CONDICION']}</div>
                        <div class="info-item"><span class="info-label">Ubicaci√≥n</span>${head['UBICACION']}</div>
                        <div class="info-item"><span class="info-label">Fecha</span>${fechaIngreso}</div>
                    </div>

                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>Ancho</th>
                                <th>Largo</th>
                                <th>Pzs</th>
                                <th>PT</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${detallesHTML}
                        </tbody>
                        <tfoot>
                            <tr style="background:#eafaf1; font-weight:bold;">
                                <td colspan="2">TOTALES</td>
                                <td>${totalPiezas}</td>
                                <td>${totalPT.toFixed(2)}</td>
                            </tr>
                        </tfoot>
                    </table>

                    <button class="btn-delete" onclick="darDeBaja('${head['FARDO']}')">üóëÔ∏è DAR DE BAJA (Mover a Salidas)</button>
                </div>
            `;
        }

        function darDeBaja(bulto) {
            if(!confirm("¬øEst√°s seguro de dar de baja el Bulto #" + bulto + "?\n\nSe mover√° a la hoja 'SALIDA MDA' y se borrar√° del inventario actual.")) return;

            const status = document.getElementById('status');
            status.innerText = "‚è≥ Procesando baja...";
            status.style.color = "#e67e22";
            
            const payload = {
                tipo: "baja_aserrada",
                bulto: bulto,
                sheetName: "MADERA ASERRADA",
                targetSheet: "SALIDA MDA"
            };

            fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success") {
                    alert("‚úÖ Bulto #" + bulto + " dado de baja correctamente.");
                    document.getElementById('resultado').innerHTML = "";
                    document.getElementById('searchBulto').value = "";
                    cargarInventario(); // Recargar la lista para que desaparezca
                } else {
                    alert("‚ùå Error al dar de baja: " + (data.error || data.message));
                    status.innerText = "‚ùå Error en la operaci√≥n.";
                }
            })
            .catch(err => {
                console.error(err);
                alert("‚ùå Error de conexi√≥n.");
                status.innerText = "‚ùå Error de conexi√≥n.";
            });
        }
    </script>
</body>
</html>

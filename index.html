<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario de Piso - Manchiche</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --bg: #f4f7f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            color: var(--primary);
        }
        .container { max-width: 100%; }
        h2 { text-align: center; font-size: 1.2rem; }
        
        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-add { background-color: var(--accent); color: white; }
        .btn-export { background-color: var(--primary); color: white; }
        .btn-print { background-color: #fff; border: 2px solid var(--primary); color: var(--primary); }

        /* Estilo de la Etiqueta para Impresión */
        #label-template {
            display: none;
            width: 100mm;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        @media print {
            body * { visibility: hidden; }
            #label-template, #label-template * { visibility: visible; }
            #label-template { position: absolute; left: 0; top: 0; display: block; }
        }

        .row-item {
            background: #eee;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }
        
        /* Estilos para la tabla de detalles */
        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .detail-table th { background: #eee; padding: 5px; font-size: 0.8rem; text-align: left; }
        .detail-table td { padding: 5px; border-bottom: 1px solid #ddd; }
        .detail-table input { margin: 0; padding: 8px; }
        .btn-small { padding: 8px; margin: 0; width: auto; background: var(--accent); color: white; }
        .btn-del { background: #e74c3c; color: white; width: auto; padding: 5px 10px; margin: 0; }

        /* Estilo de la Etiqueta para Impresión (4x3 pulgadas) */
        #label-template {
            display: none;
            background: white;
            box-sizing: border-box;
            width: 4in;
            height: 3in;
            padding: 5px 10px;
            flex-direction: column;
            overflow: hidden;
        }
        @media print {
            @page { size: 4in 3in; margin: 0mm; }
            html, body { margin: 0; padding: 0; }
            body * { visibility: hidden; }
            #label-template, #label-template * { visibility: visible; }
            #label-template {
                position: fixed;
                left: 0; top: 0;
                width: 4in; height: 3in;
                display: flex; flex-direction: column;
                padding: 5px 10px;
                border: none;
                overflow: hidden; /* Evita que el contenido salte a una segunda página */
            }
            /* Ajustes de fuente para etiqueta pequeña */
            #printFardo, #printM2 { font-size: 1.4rem !important; }
            #printProducto { font-size: 1.1rem !important; }
            .print-col-header { border-bottom: 1px solid #000; margin-bottom: 2px; font-size: 0.9rem; }
            .print-val { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Inventario</h2>
    
    <div class="card">
        <label>ID de Lote (Agrupador)</label>
        <input type="text" id="loteId" placeholder="Ej: LOTE-2024-001">
        
        <label>Fardo No.</label>
        <input type="number" id="fardoNo" placeholder="4237">

        <label>Producto</label>
        <select id="producto">
            <option value="Piso Barnizado">Piso Barnizado</option>
            <option value="Piso Crudo">Piso Crudo</option>
        </select>

        <label>Grosor</label>
        <select id="grosor">
            <option value="3/4">3/4"</option>
            <option value="1/2">1/2"</option>
        </select>

        <label>Ancho</label>
        <input type="number" id="ancho" value="5" placeholder="5 pulgadas">

        <label>Especie</label>
        <input type="text" id="especie" value="Manchiche">

        <hr>
        <p style="font-size: 0.8rem; color: #666;">Detalle de Piezas (Agrega varias filas):</p>
        
        <table class="detail-table">
            <thead>
                <tr>
                    <th width="30%">Piezas</th>
                    <th width="30%">Largo (ft)</th>
                    <th width="40%">Acción</th>
                </tr>
            </thead>
            <tbody id="tablaDetallesBody">
                <!-- Filas dinámicas -->
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="number" id="newPiezas" placeholder="Pzs"></td>
                    <td><input type="number" id="newLargo" placeholder="Ft"></td>
                    <td><button class="btn-small" onclick="agregarLinea()">+</button></td>
                </tr>
            </tfoot>
        </table>
        
        <button class="btn-add" onclick="agregarFardo()">GUARDAR FARDO EN LOTE</button>
    </div>

    <div class="card">
        <h3>Lote Actual: <span id="displayLote">---</span></h3>
        <div id="listaFardos"></div>
        <button class="btn-export" onclick="exportarExcel()">EXPORTAR A EXCEL</button>
    </div>
</div>

<div id="label-template">
    <!-- Diseño optimizado para 4x3 pulgadas -->
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid black; padding-bottom: 5px; margin-bottom: 5px;">
        <span id="printFardo" style="font-weight:bold; font-size: 1.2rem;">Fardo #---</span>
        <span id="printM2" style="font-weight:bold; font-size: 1.2rem;">--- M2</span>
    </div>
    
    <div style="text-align:center; margin-bottom: 8px;">
        <div id="printProducto" style="font-weight:bold; font-size: 1rem;">Producto ---</div>
        <div id="printEspecie" style="font-size: 0.9rem;">Especie: ---</div>
    </div>

    <div style="display: flex; justify-content: space-between; flex-grow: 1;">
        <div style="width:48%; text-align:center;">
            <div class="print-col-header"><b>Piezas</b></div>
            <div id="printPiezasCol"></div>
        </div>
        <div style="width:48%; text-align:center;">
            <div class="print-col-header"><b>Largos (ft)</b></div>
            <div id="printLargosCol"></div>
        </div>
    </div>
</div>

<script>
    let fardosData = [];
    let currentDetalles = [];

    function agregarLinea() {
        const pzs = document.getElementById('newPiezas').value;
        const largo = document.getElementById('newLargo').value;

        if (!pzs || !largo) {
            alert("Ingresa Piezas y Largo");
            return;
        }

        currentDetalles.push({
            piezas: parseInt(pzs),
            largo: parseFloat(largo)
        });

        // Limpiar inputs
        document.getElementById('newPiezas').value = '';
        document.getElementById('newLargo').value = '';
        document.getElementById('newPiezas').focus();

        renderDetalles();
    }

    function renderDetalles() {
        const tbody = document.getElementById('tablaDetallesBody');
        tbody.innerHTML = "";
        currentDetalles.forEach((d, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${d.piezas}</td>
                <td>${d.largo}</td>
                <td><button class="btn-del" onclick="eliminarLinea(${index})">X</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function eliminarLinea(index) {
        currentDetalles.splice(index, 1);
        renderDetalles();
    }

    function agregarFardo() {
        // 1. Auto-agregar línea pendiente si el usuario olvidó darle al "+"
        const pzsInput = document.getElementById('newPiezas');
        const largoInput = document.getElementById('newLargo');
        if (pzsInput.value && largoInput.value) {
            agregarLinea();
        }

        if (currentDetalles.length === 0) {
            alert("Debes agregar al menos una línea de detalle (Piezas/Largo/Ancho)");
            return;
        }

        const anchoGlobal = parseFloat(document.getElementById('ancho').value) || 0;

        // Calcular M2 Total
        // Formula aprox: Piezas * Largo(ft) * 0.3048 * Ancho(in) * 0.0254
        let totalM2 = 0;
        currentDetalles.forEach(d => {
            totalM2 += d.piezas * (d.largo * 0.3048) * (anchoGlobal * 0.0254);
        });

        const fardo = {
            lote: document.getElementById('loteId').value,
            fardoNo: document.getElementById('fardoNo').value,
            producto: document.getElementById('producto').value,
            grosor: document.getElementById('grosor').value,
            ancho: anchoGlobal,
            especie: document.getElementById('especie').value,
            detalles: [...currentDetalles], // Copia del array
            m2: totalM2.toFixed(2)
        };

        if(!fardo.lote || !fardo.fardoNo) {
            alert("Por favor llena el Lote y el No. de Fardo");
            return;
        }

        fardosData.push(fardo);
        
        // Resetear detalles
        currentDetalles = [];
        renderDetalles();
        
        // Auto-incrementar Fardo No.
        const inputFardo = document.getElementById('fardoNo');
        const nextFardo = parseInt(inputFardo.value) + 1;
        if (!isNaN(nextFardo)) inputFardo.value = nextFardo;
        
        actualizarLista();
        imprimir(fardosData.length - 1); // Imprimir automáticamente
    }

    function actualizarLista() {
        const lista = document.getElementById('listaFardos');
        const displayLote = document.getElementById('displayLote');
        const loteActual = document.getElementById('loteId').value;

        lista.innerHTML = "";
        
        // Calcular totales del lote actual
        const fardosDelLote = fardosData.filter(f => f.lote === loteActual);
        const totalM2 = fardosDelLote.reduce((acc, f) => acc + parseFloat(f.m2), 0);
        
        if (loteActual) {
            displayLote.innerHTML = `${loteActual} <br><small>(${fardosDelLote.length} Fardos - ${totalM2.toFixed(2)} m²)</small>`;
        } else {
            displayLote.innerText = "---";
        }
        
        fardosData.forEach((f, index) => {
            const totalPiezas = f.detalles.reduce((acc, d) => acc + d.piezas, 0);
            const item = document.createElement('div');
            item.className = 'row-item';
            item.innerHTML = `
                <span>Fardo: ${f.fardoNo} (${totalPiezas} pzs - ${f.m2} m2)</span> 
                <div style="display:flex; gap:5px;">
                    <button onclick="imprimir(${index})" class="btn-small" style="width:auto;">Print</button>
                    <button onclick="guardarImagen(${index})" class="btn-small" style="background:#3498db; width:auto;">Img</button>
                </div>`;
            lista.appendChild(item);
        });
    }

    function prepararEtiqueta(f) {
        document.getElementById('printFardo').innerText = "Fardo #" + f.fardoNo;
        document.getElementById('printM2').innerText = f.m2 + " M2";
        
        document.getElementById('printProducto').innerText = `${f.producto} ${f.grosor} x ${f.ancho}"`;
        document.getElementById('printEspecie').innerText = "Especie: " + f.especie;
        
        // Llenar tabla de impresión
        const colPiezas = document.getElementById('printPiezasCol');
        const colLargos = document.getElementById('printLargosCol');
        
        // Limpiar contenido previo
        colPiezas.innerHTML = "";
        colLargos.innerHTML = "";

        f.detalles.forEach(d => {
            const pDiv = document.createElement('div');
            pDiv.className = 'print-val';
            pDiv.innerText = d.piezas;
            colPiezas.appendChild(pDiv);

            const lDiv = document.createElement('div');
            lDiv.className = 'print-val';
            lDiv.innerText = `${d.largo}'`;
            colLargos.appendChild(lDiv);
        });
    }

    function imprimir(index) {
        const f = fardosData[index];
        prepararEtiqueta(f);
        window.print();
    }

    function guardarImagen(index) {
        const f = fardosData[index];
        prepararEtiqueta(f);
        
        const label = document.getElementById('label-template');
        
        // Mostrar temporalmente para la captura con estilos correctos
        label.style.display = 'flex';
        label.style.position = 'fixed';
        label.style.zIndex = '9999';
        label.style.top = '0';
        label.style.left = '0';
        
        html2canvas(label, { scale: 2 }).then(canvas => {
            label.style.display = 'none'; // Ocultar
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], `Fardo_${f.fardoNo}.png`, { type: "image/png" });

                // Intentar usar el menú nativo de compartir (iPhone/Android)
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({
                        files: [file]
                    }).catch(e => console.log("Compartir cancelado o fallido", e));
                } else {
                    // Fallback: Descarga directa si no soporta compartir
                    const link = document.createElement('a');
                    link.download = `Fardo_${f.fardoNo}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }
            });
        });
    }

    function exportarExcel() {
        if(fardosData.length === 0) return alert("No hay datos para exportar");
        
        // Aplanar datos para Excel
        let flatData = [];
        fardosData.forEach(f => {
            f.detalles.forEach(d => {
                flatData.push({
                    Lote: f.lote,
                    Fardo: f.fardoNo,
                    Producto: f.producto,
                    Grosor: f.grosor,
                    Especie: f.especie,
                    Piezas: d.piezas,
                    Largo_Ft: d.largo,
                    Ancho_In: f.ancho,
                    M2_Total_Fardo: f.m2
                });
            });
        });

        const worksheet = XLSX.utils.json_to_sheet(flatData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Inventario");
        
        // Genera el archivo y lo descarga
        XLSX.writeFile(workbook, `Inventario_Lote_${fardosData[0].lote}.xlsx`);
    }
</script>

</body>
</html>

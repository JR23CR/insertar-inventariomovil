<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Men√∫ - Madera Aserrada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #8e44ad; /* Morado para distinguir esta secci√≥n */
            --bg: #f4f7f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 40px;
            text-align: center;
        }
        .menu-button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 25px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .menu-button:active { transform: scale(0.98); }
        .btn-tally { background-color: var(--accent); }
        .btn-buscar { background-color: #2980b9; }
        .btn-packing { background-color: #d35400; }
        .btn-labels { background-color: #16a085; }
        .btn-back { background-color: #7f8c8d; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Inventario Madera Aserrada</h1>
    
    <div style="width: 90%; max-width: 400px; background: white; padding: 10px; border-radius: 12px; margin-bottom: 20px;">
        <canvas id="myChart"></canvas>
    </div>

    <a href="ingreso_tally.html" class="menu-button btn-tally">üìù Ingreso Tallys</a>
    <a href="buscar_rebajar.html" class="menu-button btn-buscar">üîç Buscar y Rebajar</a>
    <a href="packing_aserrada.html" class="menu-button btn-packing">üì¶ Packing List</a>
    
    <a href="index.html" class="menu-button btn-back">‚¨Ö Volver al Inicio</a>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJm67IZXi_zHsxQv3mqosqb6-RyKp4-j-h-kqdP153HTN8t6lt7BPE5BrwSzphArkx/exec";

        fetch(GOOGLE_SCRIPT_URL + "?sheet=MADERA ASERRADA")
        .then(res => res.json())
        .then(data => {
            // Agrupar por Especie
            const especies = {};
            data.forEach(row => {
                const esp = row['ESPECIE'] || 'Desconocido';
                especies[esp] = (especies[esp] || 0) + (parseFloat(row['PIES TABLARES']) || 0);
            });

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(especies),
                    datasets: [{
                        data: Object.values(especies),
                        backgroundColor: ['#8e44ad', '#2980b9', '#27ae60', '#f1c40f', '#e74c3c']
                    }]
                },
                options: { plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'Pies Tablares por Especie' } } }
            });
        });
    </script>
</body>
</html>

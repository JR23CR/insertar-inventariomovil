<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Packing List</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 15px; background-color: var(--bg); color: var(--primary); }
        .container { max-width: 600px; margin: 0 auto; }
        h2 { text-align: center; color: var(--accent); }
        
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .fardo-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .fardo-info { font-size: 0.9rem; }
        .fardo-check { transform: scale(1.5); margin-left: 10px; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .btn-process { background-color: var(--accent); color: white; }
        .btn-back { background-color: #7f8c8d; color: white; }
        
        #summary { font-weight: bold; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“¦ Generar Salida (PTE)</h2>
        
        <div class="card">
            <label>Cliente / Destino:</label>
            <input type="text" id="cliente" placeholder="Ej: ExportaciÃ³n USA" style="width:100%; padding:10px; margin-top:5px; box-sizing:border-box; border:1px solid #ddd; border-radius:5px;">
        </div>

        <div class="card">
            <div id="status">Cargando inventario...</div>
            <div id="listaFardos" style="max-height: 400px; overflow-y: auto;"></div>
        </div>

        <div class="card">
            <div id="summary">Seleccionados: 0 | Total M2: 0.00</div>
            <button class="btn-process" onclick="procesarSalida()">ðŸš€ PROCESAR SALIDA</button>
        </div>

        <a href="menu_terminado.html"><button class="btn-back">â¬… Volver al MenÃº</button></a>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJm67IZXi_zHsxQv3mqosqb6-RyKp4-j-h-kqdP153HTN8t6lt7BPE5BrwSzphArkx/exec";
        let inventario = [];
        let seleccionados = new Set();

        window.onload = cargarInventario;

        function cargarInventario() {
            fetch(GOOGLE_SCRIPT_URL + "?sheet=PRODUCTO TERMINADO")
            .then(res => res.json())
            .then(data => {
                inventario = data;
                renderLista();
                document.getElementById('status').innerText = `Disponibles: ${data.length} fardos`;
            })
            .catch(err => document.getElementById('status').innerText = "Error cargando datos");
        }

        function renderLista() {
            const lista = document.getElementById('listaFardos');
            lista.innerHTML = "";
            
            inventario.forEach(f => {
                const div = document.createElement('div');
                div.className = 'fardo-item';
                div.innerHTML = `
                    <div class="fardo-info">
                        <strong>Fardo #${f['# Fardo']}</strong> (${f['M2']} mÂ²)<br>
                        <span style="color:#666;">${f['Especie']} - ${f['Calidad']}</span>
                    </div>
                    <input type="checkbox" class="fardo-check" value="${f['# Fardo']}" onchange="toggleSeleccion('${f['# Fardo']}', ${f['M2']})">
                `;
                lista.appendChild(div);
            });
        }

        function toggleSeleccion(fardoNo, m2) {
            if (seleccionados.has(fardoNo)) {
                seleccionados.delete(fardoNo);
            } else {
                seleccionados.add(fardoNo);
            }
            actualizarResumen();
        }

        function actualizarResumen() {
            let totalM2 = 0;
            seleccionados.forEach(fNo => {
                const f = inventario.find(i => String(i['# Fardo']) === String(fNo));
                if(f) totalM2 += parseFloat(f['M2']) || 0;
            });
            document.getElementById('summary').innerText = `Seleccionados: ${seleccionados.size} | Total M2: ${totalM2.toFixed(2)}`;
        }

        function procesarSalida() {
            if (seleccionados.size === 0) return alert("Selecciona al menos un fardo.");
            const cliente = document.getElementById('cliente').value;
            if (!cliente) return alert("Ingresa el Cliente o Destino.");

            if(!confirm(`Â¿Mover ${seleccionados.size} fardos a SALIDA PTE?`)) return;

            const btn = document.querySelector('.btn-process');
            btn.disabled = true;
            btn.innerText = "Procesando...";

            const payload = {
                tipo: "baja_producto_terminado",
                fardos: Array.from(seleccionados),
                cliente: cliente
            };

            fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success") {
                    alert("âœ… Salida procesada correctamente.");
                    location.reload();
                } else {
                    alert("âŒ Error: " + data.message);
                    btn.disabled = false;
                    btn.innerText = "ðŸš€ PROCESAR SALIDA";
                }
            })
            .catch(err => {
                alert("Error de conexiÃ³n");
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
